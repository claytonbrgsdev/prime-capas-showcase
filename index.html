<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prime Capas Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="side-panel">
      <div class="brand">Prime Capas</div>
      <nav class="nav">
        <a href="#" class="nav-item active" data-scene="galpao">Galpão</a>
        <a href="#" class="nav-item" data-scene="showroom">Showroom</a>
        <a href="#" class="nav-item" data-scene="garagem">Garagem</a>
      </nav>
      <footer class="footer">© <span id="year"></span> Prime Capas</footer>
    </aside>
    <main class="main">
      <section class="canvas-container">
        <!-- Three.js will render into this container -->
        <canvas id="scene"></canvas>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="utils/resizer.js"></script>
  <script src="scenes/galpao.js"></script>
  <script src="scenes/showroom.js"></script>
  <script src="scenes/garagem.js"></script>
  <script src="main.js"></script>
</body>
<!--
  Pure HTML/CSS/JS layout with a side panel and main content.
  Three.js scene is initialized in main.js and renders into #scene canvas.
-->
</html>
